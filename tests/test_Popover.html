<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Popover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar span3"></section>
                <section id="main" class="main span8">
                    <h3>Trigger by hover</h3>
                    <a href="#" class="btn" data-dojo-type="bootstrap/PopOver"
                       data-dojo-props="trigger:'hover', placement:'right', content:'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.', title:'Popover on right'">Popover on right</a>
                    <a href="#" class="btn" data-dojo-type="bootstrap/PopOver"
                       data-dojo-props="trigger:'hover', placement:'bottom', content:'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.', title:'Popover on bottom'">Popover on bottom</a>
                    <h3>Trigger by default click</h3>
                    <a href="#" class="btn" data-dojo-type="bootstrap/PopOver"
                       data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-title="Popover on top">Popover on top</a>
                    <a href="#" class="btn" data-dojo-type="bootstrap/PopOver"
                       data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-title="Popover on left">Popover on left</a>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="assets/config.js"></script>
        <script src="../../common/dojo-sdk-1.8.3/dojo/dojo.js"></script>

        <script>
            require([
                "dojo/query",
                "dojo/on",
                "dojo/parser",
                "dijit/registry",
                "bootstrap/PopOver",
                "./assets/tests.js"
            ], function(query, on, parser, registry, PopOver){
                parser.parse();
            });
        </script>
    </body>
</html>
