<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Popover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/docs.css">
        <link rel="stylesheet" href="assets/responsive.css">
    </head>

    <body data-spy="scroll" data-target=".bs-docs-sidebar">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="index.html">Tests</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
            
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Dojo-Bootstrap/Popover</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <section>
                    <!-- popover -->
                    <div id="my-popover" class="popover top">
                        <div class="arrow"></div>
                        <h3 class="popover-title">Popover top</h3>
                        <div class="popover-content">
                            <p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>
                        </div>
                    </div>
                    
                    <!-- opener -->
                    <button id="my-opener" type="button" class="btn" data-toggle="button" >Pop</button>
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([
                "bootstrap/Tooltip",
                "bootstrap/Popover",
                "dojo/query",
                "dojo/on"
            ], function (
                Tooltip,
                Popover,
                query,
                on
            ) {
                query('.popover').popover({});
                
                on(query('#my-opener')[0], 'click', function (e) {
                    query('#my-popover').popover('show');
                });
            });
        </script>
    </body>
</html>
