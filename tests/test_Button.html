<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/docs.css">
        <link rel="stylesheet" href="assets/responsive.css">
    </head>

    <body data-spy="scroll" data-target=".bs-docs-sidebar">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="index.html">Tests</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
            
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Dojo-Bootstrap/Button</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <section>
                    <div class="page-header">
                        <h1>Stateful</h1>
                    </div>
                    <button type="button" id="loading-button" class="btn btn-primary" data-loading-text="Loading...">Load</button>
                </section>
                
                <section>
                    <div class="page-header">
                        <h1>Toggle</h1>
                    </div>
                    <button type="button" class="btn" data-toggle="button">Toggle</button>
                </section>
                
                <section>
                    <div class="page-header">
                        <h1>Checkbox</h1>
                    </div>
                    <div class="btn-group" data-toggle="buttons-checkbox">
                        <button type="button" class="btn">Left</button>
                        <button type="button" class="btn">Middle</button>
                        <button type="button" class="btn">Right</button>
                    </div>
                </section>
                
                <section>
                    <div class="page-header">
                        <h1>Radio</h1>
                    </div>
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button type="button" class="btn">Left</button>
                        <button type="button" class="btn">Middle</button>
                        <button type="button" class="btn">Right</button>
                    </div>
                </section>
                
                <hr />
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([
                "bootstrap/Button",
                "dojo/query"
            ], function (
                Button,
                query
            ) {
                query("#loading-button").on("click", function(e){
                    query(e.target).button('loading');
                    setTimeout(function(){
                        query(e.target).button('reset');
                    }, 2000);
                });
            });
        </script>
    </body>
</html>
